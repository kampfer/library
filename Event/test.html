<div id="b">
<a href="http://www.baidu.com" id="a" onclick="alert('click in line');">aaaa</a>
</div>
<script type="text/javascript">
	var a = document.getElementById('a');
	var b = document.getElementById('b');
	function alertId() {
		alert('click on ' + this.id);
	}
	k.addEvent( a, 'click', alertId);
	k.addEvent( b, 'click', alertId);
	k.addEvent( b, 'click', function(){
		alert('bind again!');
		return false;
	});
	k.removeEvent( b, 'click' );
	//k.removeEvent();
	k.trigger( a, 'click' );
</script>

</body>
